<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bella Pizza - Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleLogin.css">
  <link rel="icon" href="AssetsAtendente/image/favicon.png" type="image/png">
</head>

<body>

  <div class="container">

    <div class="logo-area">
      <div class="logo-circle">
        <img src="AssetsAtendente/image/Untitled-design.png"
          alt="ícone de pizza minimalista nas cores verde oliva e vermelho" class="pizza-img">
      </div>
      <h1><span class="bella">Bella</span> <span class="pizza">Pizza</span></h1>
    </div>

    <div class="login-box">

      <div class="icon-user">
        <img src="AssetsAtendente/image/icons8-male-user-96.png"
          alt="ícone simples e minimalista de usuário na cor verde" class="user-icon">
      </div>

      <h2 class="login-title">Login</h2>

      <form id="loginform">
        <label for="usuario" class="user">Usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu nome de usuário">

        <label for="senha" class="pass">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">

        <button type="submit">Entrar</button>
      </form>

    </div>

  </div>

  <script>
    document.getElementById('loginform').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = 'atendente/atendente.html';
    });
  </script>
</body>

</html>
