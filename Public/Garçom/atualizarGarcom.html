<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Atualizar status da mesa</title>

    <link rel="stylesheet" href="../AssetsGerente/styleStatus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../AssetsAtendente/image/favicon.png" type="image/png">
</head>

<body class="view-atualizar-status">


    <main class="container">

        <div class="filtro">

            <div class="voltar-menu">
                <button class="button-back" id="button-back">
                    <img class="back" src="../AssetsAtendente/image/back-button-white.png"
                        alt="seta para esquerda na cor branca indicando volta"><span
                        class="button-description">Voltar</span>
                </button>
            </div>

            <div class="cabecalho">
                <div class="logo-area">
                    <div>
                        <img src="../AssetsAtendente/image/Untitled-design.png"
                            alt="ícone de pizza minimalista nas cores verde oliva e vermelho" class="pizza-img">
                    </div>
                    <h1><span class="bella">Bella</span> <span class="pizza">Pizza</span></h1>
                </div>

                <h1 class="main-name">Atualizar Status da Mesa</h1>
                <h2>Informe o número da mesa e data</h2>

                <div class="input-container">
                    <input type="text" placeholder="Número Mesa" class="campo" aria-label="Número da mesa">
                    <input type="date" class="campo" aria-label="Data da reserva" min="2025-01-01">
                    <button class="botao-pesquisa"></button>
                </div>
            </div>

            <div class="tabela-reservas">
                <table>
                    <thead>
                        <tr>
                            <th>Mesa</th>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Contato</th>
                            <th>Tempo</th>
                            <th>Qtd Pessoas</th>
                            <th>Horário</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

        </div>


    </main>

    <div id="modal-editar" class="modal">
        <div class="modal-conteudo">
            <h1>Selecione o status que deseja alterar: </h1>

            <div class="status-container">
                <button type="button" class="status-opcao status-pendente" data-status="confirmacao-pendente"></button>
                <button type="button" class="status-opcao status-confirmado" data-status="confirmacao"></button>
                <button type="button" class="status-opcao status-cancelado" data-status="cancelado"></button>
                <button type="button" class="status-opcao status-finalizado" data-status="finalizado"></button>
            </div>

            <div class="description-container">
                <p><span class="fonte-amarela">Pendente</span></p>
                <p><span class="fonte-verde">Confirmado</span></p>
                <p><span class="fonte-vermelha">Cancelado</span></p>
                <p><span class="fonte-preta">Finalizado</span></p>
            </div>

            <div class="modal-botoes">
                <button class="voltar" id="fechar-modal">Voltar</button>
                <button class="confirmar">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('button-back').addEventListener('click', function () {
            window.location.href = 'garcom.html';
        });
    </script>
    <script src="../updateStatusReserve.js"></script>
    <script src="../viewReserveStatus.js"></script>
    <script src="../searchReserve.js"></script>

</body>

</html>
