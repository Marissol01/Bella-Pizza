<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastramento de reserva</title>


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="../AssetsAtendente/image/favicon.png" type="image/png">
  <link rel="stylesheet" href="../AssetsAtendente/styleCadastro.css">

</head>

<body>


  <main>
    <div class="painel">

      <div class="voltar-menu">
        <button class="button-back" id="button-back">
          <img class="back" src="../AssetsAtendente/image/back-button-white.png"
            alt="seta para esquerda na cor branca indicando volta"><span class="button-description">Voltar</span>
        </button>
      </div>

      <div class="logo-area">
        <div>
          <img src="../AssetsAtendente/image/Untitled-design.png"
            alt="ícone de pizza minimalista nas cores verde oliva e vermelho" class="pizza-img">
        </div>
        <h1><span class="bella">Bella</span> <span class="pizza">Pizza</span></h1>
      </div>

      <div class="text">
        <h2>Cadastramento da reserva</h2>
      </div>

      <form class="formulario" id="form-reserva">

        <div class="campo">
          <label for="mesa-select">Mesa</label>
          <select name="mesa" id="mesa-select">
            <option value="">Selecione a mesa</option>
          </select>
        </div>

        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Nome cliente" />
        </div>

        <div class="campo">
          <label for="data">Data</label>
          <input type="date" id="data" min="2025-01-01" />
        </div>

        <div class="campo">
          <label for="contato">Contato</label>
          <input type="text" id="contato" placeholder="Numero/email" />
        </div>

        <div class="campo">
          <label for="tempo">Tempo</label>
          <input type="number" id="tempo" placeholder="0 horas" min="1" />
        </div>

        <div class="campo">
          <label for="quantidade">Quantidade de pessoas</label>
          <input type="number" id="quantidade" placeholder="Quantidade" min="1" />
        </div>

        <div class="campo-horario">
          <label for="horario">Horário da reserva</label>
          <input type="number" id="horario" class="horario" placeholder="Horário" min="7" max="22" />
        </div>

        <div class="botao-enviar-container">
          <button type="submit" class="botao-enviar">Enviar</button>
        </div>

      </form>

    </div>
  </main>

  <script>
    document.getElementById('button-back').addEventListener('click', function () {
      window.location.href = 'atendente.html';
    });
  </script>

  <script src="cadastramento.js"></script>

</body>

</html>
