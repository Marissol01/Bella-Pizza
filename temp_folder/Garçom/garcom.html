<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do garçom</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../AssetsGarçom/styleGarcom.css">
    <link rel="icon" href="../AssetsAtendente/image//favicon.png" type="image/png">

</head>

<body>

    <main class="content">
        <div class="painel">

            <div class="sair-menu">
                <button class="button-exit" id="exit">
                    <span class="button-description">Sair</span>
                    <img class="exit" src="../AssetsAtendente/image/sair.png" alt="porta aberta indicando saida">
                </button>
            </div>

            <div class="logo-container">
                <img src="../AssetsAtendente/image/favicon.png"
                    alt="ícone de pizza minimalista nas cores verde oliva e vermelho" class="logo-img" />
                <p class="logo-text"><span class="red-name">Bella</span> Pizza</p>
            </div>

            <h1>Bem Vindo, Mario!</h1>
            <h2>Painel de Reservas</h2>

            <div class="botoes">
                <button class="botao" id="confirmar">Confirmar ocupação da mesa</button>
                <button class="botao" id="atualizar">Atualizar o status da mesa</button>
                <button class="botao" id="visualizar">Visualizar reservas confirmadas</button>
            </div>
        </div>

    </main>

    <script>
        document.getElementById('confirmar').addEventListener('click', function () {
            window.location.href = 'ocupacaoGarcom.html';
        });

        document.getElementById('atualizar').addEventListener('click', function () {
            window.location.href = 'atualizarGarcom.html';
        });

        document.getElementById('visualizar').addEventListener('click', function () {
            window.location.href = 'visualizarGarcom.html';
        });


        document.getElementById('exit').addEventListener('click', function () {
            window.location.href = '../login.html';
        });

    </script>

</body>

</html>
